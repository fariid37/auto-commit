name: Auto commit

on:
  push:
    branches:
      - master

  schedule:
    - cron: '0 7,10,13,16 * * *' # See https://crontab.guru/#0 7,10,13,16 * * *

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Modify last update
        run: |
          d=`date '+%A, %d %B %Y - %T %z'`
          echo $d > LAST_UPDATED

      - name: Commit changes
        run: |
          git config --local user.email "${{ secrets.EMAIL }}"
          git config --local user.name "FARID"
          git add -A

          arr[0]="chore(bot): ğŸ˜ auto commit"
          arr[1]="chore(bot): ğŸ¥µ auto commit"
          arr[2]="chore(bot): ğŸ‘¿ auto commit"
          arr[3]="chore(bot): ğŸ¥³ auto commit"
          arr[4]="chore(bot): ğŸ˜´ auto commit"
          arr[5]="chore(bot): ğŸ¥´ auto commit"
          arr[6]="chore(bot): ğŸ˜ auto commit"
          arr[7]="chore(bot): ğŸ¤– auto commit"
          arr[8]="chore(bot): ğŸ˜Š auto commit"
          arr[9]="chore(bot): ğŸ˜œ auto commit"

          rand=$[$RANDOM % ${#arr[@]}]

          git commit -m "${arr[$rand]}"

      - name: GitHub Push
        uses: ad-m/github-push-action@master
        with:
          force-with-lease: true
          directory: '.'
          github_token: ${{ secrets.GITHUB_TOKEN }}
